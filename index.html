<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>User Card</title>
  </head>
  <body>
    <section class="cards-container">
      <article class="card-wrapper">
        <header class="card-bg"></header>
        <div class="card-content">
          <div class="photo-wrapper">
            <img
              class="profile-picture"
              src="./assets/images/elon-musk.webp"
              alt="Elon Musk"
            />
          </div>
          <h2 class="user-name">Elon Musk</h2>
          <p class="user-post">CEO of Tesla & SpaceX</p>
          <a class="card-btn" href="https://www.google.com.ua/" target="_blank"
            >Follow</a
          >
          <div class="card-followers">40.1M Followers</div>
        </div>
        <div class="overlay">
          <div class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse porro
            ducimus sint consequuntur animi nostrum blanditiis accusamus, iusto
            quibusdam iure?
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
